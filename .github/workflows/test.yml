name: Npm

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Install dependencies and build
        run: npm install && npm run build

      - name: Run Tests
        run: npm run test
